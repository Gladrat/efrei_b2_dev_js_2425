<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* body {
        display: flex;
        justify-content: center;
      } */

      .root {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script>
      const root = document.querySelector("#root");

      const text =
        '[{"id":"vu","url":"https://cdn2.thecatapi.com/images/vu.jpg","width":500,"height":585},{"id":"4ep","url":"https://cdn2.thecatapi.com/images/4ep.jpg","width":500,"height":432},{"id":"93i","url":"https://cdn2.thecatapi.com/images/93i.jpg","width":500,"height":333},{"id":"aas","url":"https://cdn2.thecatapi.com/images/aas.jpg","width":433,"height":650},{"id":"ams","url":"https://cdn2.thecatapi.com/images/ams.jpg","width":500,"height":453},{"id":"b57","url":"https://cdn2.thecatapi.com/images/b57.jpg","width":900,"height":600},{"id":"bnb","url":"https://cdn2.thecatapi.com/images/bnb.jpg","width":478,"height":600},{"id":"cfd","url":"https://cdn2.thecatapi.com/images/cfd.jpg","width":684,"height":1024},{"id":"cg4","url":"https://cdn2.thecatapi.com/images/cg4.jpg","width":480,"height":685},{"id":"dj4","url":"https://cdn2.thecatapi.com/images/dj4.jpg","width":640,"height":480}]';

      const datas = JSON.parse(text);

      datas.forEach((element) => {
        const img = document.createElement("img");
        img.src = element.url;
        img.style.width = "auto";
        img.style.height = "200px";

        root.append(img);
      });
    </script>
  </body>
</html>
